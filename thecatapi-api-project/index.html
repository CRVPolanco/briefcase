<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos aleatorios</title>
  </head>
  <body>
    <h1>Michis App</h1>
    
    <span id="errorGenMichies"></span>
    
    
    
    <section id="randomMichis">
      <h2>Michis aleatorios</h2>
      <article>
        <img id="img1" width="150" alt="Foto gatito aleatorio">
        <button id="buttonRandom1">Guardar michi en favoritos</button>
      </article>
      
      <article>
        <img id="img2" width="150" alt="Foto gatito aleatorio">
        <button id="buttonRandom2">Guardar michi en favoritos</button>
      </article>
      
      
      <button onclick="loadRandomMichis()">Recargar</button>
    </section>
    <!--Que es lo que hicimos, bueno crear una instancia del prototipo form que se encargará de recopilar los datos que estemos subiendo a la API-->
        <!--Se crea una sección que es la que contendrá la parte de donde se subirán los michis a la API-->
    <section id="uploading-michi">
      <h2>Sube la foto de tu michi</h2>
          <!--Creamos un formulario que es el que se encargará de realizar las subidas a la API, le colocamos un ID para identificarlo en JavaScript al momento de crear una instancia del prototipo FormData-->
      <form id="uploading-form">
            <!--Colocamos el input de tipo file que hará de botón para colocar archivos y luego subirlosm, de tipo file y nombre file (ya que este es el que recibirá el backend al momento de subir la fotomichi)-->
        <input id="file" type="file" name="file">
            <!--Y ahora creamos un botón que tenga un evento que será el de subir fotomichi-->
        <button type="button" onclick="uploadMichiPhoto()">Sube tu michi</button>
      </form>
    </section>
    
<section id="favoritesMichis">
    <h2>Michis favoritos</h2>
    <article>
      <img id="img1" width="150" alt="Foto gatito aleatorio">
      <button>Sacar al michi de favoritos</button>
    </article>
</section>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
